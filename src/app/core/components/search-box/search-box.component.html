<div
    class="container-fluid searchBox shadow"
    id="searchBox"
    [@toggleNavSearch]="(showSearchBox | async)"
>
    <div class="container-xxl search-container h-100 d-flex px-1 px-md-3">
        <div class="search-wrapper col-12 col-md-10 col-lg-8 mx-auto d-flex align-items-center">
            <div ngbDropdown class="select-container">
                <button 
                    ngbDropdownToggle
                    type="button"
                    class="btn select-btn"
                    id="searchDropdown"
                    style="text-align:left; padding-left:8px"
                >
                    {{ searchSelector }}
                </button>
                <div
                    ngbDropdownMenu
                    class="select-options"
                    aria-labelledby="searchDropdown"
                >
                    <button
                        ngbDropdownItem
                        class="select-item"
                        *ngFor="let opt of searchOptions"
                        (click)="selectCategory(opt.value, opt.label)"
                    >
                        {{ opt.label }}
                    </button>
                </div>
            </div>
            <input 
                type="text"
                id="typeahead-http"
                class="input-box w-100 h-100"
                [(ngModel)]="model" 
                [ngbTypeahead]="search" 
                [inputFormatter]="formatter"
                [resultFormatter]="formatter"
                [resultTemplate]="rt"
                placeholder="Search..."
            />
            <ng-template 
                #rt 
                let-r="result" 
                let-t="term" 
                class="search-dropdown container-fluid col-lg-8 col-md-10 col-12 p-0"
            >
                <div 
                    class="w-100 d-flex" 
                    [routerLink]="r.title ? ['/movie', r.id] : r.name ? ['/series', r.id] : ['/person', r.id]"
                    (click)="closeInsideSearch()"
                >
                    <div class="img-container">
                        <img 
                            *ngIf="r.poster_path || r.profile_path" 
                            [ngSrc]="r.poster_path || r.profile_path" 
                            class="me-1 position-absolute" 
                            fill
                            [alt]="(r.title || r.name) + ' poster image'"
                        />
                        <img 
                            *ngIf="!r.poster_path && !r.profile_path" 
                            src="./assets/images/no_img.png" 
                            class="image-border" 
                            width="65px"
                            height="90px"
                            alt="(r.title || r.name) + ' poster image'"
                        />
                    </div>            
                    <div class="info-container d-flex flex-column">
                        <div *ngIf="r.title || r.name" class="info-title d-flex flex-wrap mb-2">
                            <ngb-highlight                                 
                                class="title me-2" 
                                [result]="r.title || r.name" 
                                [term]="t"                            
                            >
                            </ngb-highlight>
                            <span *ngIf="r.media_type === 'movie'">
                                {{ (r.release_date | date:'yyyy') }}
                            </span>
                            <span *ngIf="r.media_type === 'tv'">
                                {{ (r.first_air_date | date:'yyyy') }}
                            </span>
                        </div>
                        <div >
                            <ngb-highlight 
                                class="item-type" 
                                [result]="r.media_type || r.known_for_department" 
                                [term]="t"
                            >
                            </ngb-highlight>
                            <span *ngIf="r.media_type === 'tv'" class="item-type"> show</span>
                        </div>
                    </div>
                </div>
            </ng-template>
            <button 
                class="search-btn"
                type="button"
                [routerLink]="['browse']"
                (click)="closeInsideSearch()"
            >
                <fa-icon
                    [icon]="['fas', 'magnifying-glass']">
                </fa-icon>
            </button>
        </div>
    </div>
</div>
