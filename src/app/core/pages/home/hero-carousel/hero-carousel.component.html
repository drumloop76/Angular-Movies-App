<swiper-container appCarouselBtns
    class="mx-1 mx-lg-0" 
    navigation="true"
    loop="true"
    autoplay-delay="5000"
    speed="500"
>
    <swiper-slide *ngFor="let mov of movies" class="d-lg-flex">
        <div class="carousel-img-container">
            <img 
                class=""
                [ngSrc]="'w1280' + mov.backdrop_path" 
                [alt]="mov.title + ' hero carousel image'"
                width="1280"
                height="720"
                ngSrcset="200w, 400w, 600w, 800w, 1000w, 1200w, 1600w, 2000w, 3000w"
                priority
            >
        </div>
        <div class="carousel-caption align-self-stretch" [routerLink]="['/movie', mov.id]">
            <div>
                <h2 class="title">
                    {{mov?.title}}
                </h2>
            </div>
            <div class="info-container">
                <div class="info d-inline-flex">
                    <span>{{ mov?.release_date | date:"yyyy" }}</span>
                    <div class="vr"></div>
                    <fa-icon [icon]="['fas', 'star']"></fa-icon>
                    <span>{{mov?.vote_average}}/10</span>
                    <div class="vr"></div>
                    <span>{{ mov?.vote_count }} Reviews</span>
                </div>
            </div>
        </div>
    </swiper-slide>
</swiper-container>
