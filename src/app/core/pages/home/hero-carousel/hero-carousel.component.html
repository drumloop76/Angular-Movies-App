<swiper-container 
    appSwiperCarousel
    class="mx-2"
    [config]="config" 
    [params]="params"
    init="false"
>
    <swiper-slide *ngFor="let mov of movies | slice:0:8" class="d-lg-flex">
        <div class="carousel-img-container">
            <img 
                class=""
                [ngSrc]="'w1280' + mov.backdrop_path" 
                [alt]="mov.title + ' hero carousel image'"
                width="1280"
                height="720"
                ngSrcset="200w, 400w, 600w, 800w, 1000w, 1200w, 1600w, 2000w, 3000w"
                priority
            >
        </div>
        <div class="carousel-caption mb-2" [routerLink]="['/movie', mov.id]">
            <div class="title">
                <h2>{{ mov?.title }}</h2>
            </div>
            <div class="info-genres d-flex mb-3 mb-lg-4">
                <p
                    class="m-0 pe-2"
                    *ngFor="let genre of mov?.genre_ids | slice:0:3; let lastEl = last"
                >
                    {{ genre | genreName : allGenres }}{{ lastEl ? '' : ', ' }}
                </p>
            </div>
            <div class="info-container">
                <div class="info d-inline-flex mb-3">
                    <fa-icon [icon]="['fas', 'star']"></fa-icon>
                    <span>{{mov?.vote_average}}/10</span>
                    <div class="vr"></div>
                    <span>{{ mov?.vote_count }} Reviews</span>
                </div>
                <div class="overview d-none d-md-block">
                    <span>{{mov.overview}}</span>
                </div>
            </div>
        </div>
    </swiper-slide>
</swiper-container>
