<div class="container-fluid py-5 px-1 px-sm-3">
    <h1 class="header mb-5 text-center">SciFi'z</h1>
    <div class="wrapper mx-auto py-5 px-3">
        <h2 class="header mb-5 text-center">Reset your password</h2>
        <div class="row">
            <div class="container info col-12 col-sm-10 col-lg-8">
                <p *ngIf="authService.userData as user" class="p-dark text-center mb-5">
                    We've received a request to reset the password for 
                    <strong>"SciFi'z"</strong> account associeted with 
                    <strong>{{ user.email }}</strong>
                </p>
                <p class="p-dark text-center mb-5">
                    Please enter your email address to request a password reset.
                </p>
            </div>
        </div>
        <div class="row">
            <div class="container col-12 col-sm-9 col-md-8">
                <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
                    <div class="form-group mb-4">
                        <div class="form-floating mb-5">
                            <input 
                                type="email" 
                                class="form-control"
                                id="floatingEmail" 
                                formControlName="email"
                                placeholder="Email"
                                [ngClass]="{ 'is-invalid': (f['email'].dirty || f['email'].touched) && f['email'].errors }"
                            >
                            <label for="floatingEmail">Enter your email</label>
                            <div *ngIf="(f['email'].dirty || f['email'].touched) && f['email'].errors" class="invalid-feedback">
                                <div *ngIf="f['email'].errors['required']">Email is required</div>
                                <div *ngIf="f['email'].errors['pattern']">Email is invalid</div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group d-flex justify-content-center mt-5">
                        <button 
                            type="submit" 
                            class="btn"  
                            [disabled]="forgotPasswordForm.invalid"
                        >
                            Send request
                        </button>
                    </div>
                </form> 
            </div>
        </div>
    </div>
</div>
