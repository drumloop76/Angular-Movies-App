<div class="container-fluid">
    <div class="container-xxl browse-container p-5">
        <h1 class="ps-4 pb-5">Search results for "{{ browseTerm }}"</h1>
        <div class="browse-wrapper" *ngFor="let item of browseItems">
            <!-- <h4>Movies</h4> -->
            <div *ngIf="item['media_type'] === 'movie'" class="item-container my-2">
                
                <div class="movie-item d-flex px-3 px-2 my-2">
                    <div class="img-container position-relative mb-auto">                        
                        <img class="img" *ngIf="item['poster_path']" src="https://image.tmdb.org/t/p/w500/{{ item['poster_path'] }}" alt="item['title']" width="80px">
                        <img class="img" *ngIf="!item['poster_path']" src="assets/images/no_img.png" alt="item['title']" width="80px">
                    </div>
                    <div class="px-4">
                        <h5>{{ item['title'] }} <span>( {{ item['release_date'] | date:"yyyy" }} )</span></h5>
                        
                        <fa-icon [icon]="['fas', 'star']"></fa-icon>
                        <span>{{item['vote_average']}}</span>  
                    </div>
                </div>

            </div>
            <div class="shows-container">
                
            </div>
            <div class="persons-container">
                
            </div>
        </div>
    </div>
</div>
